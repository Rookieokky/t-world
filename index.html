<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>T-World</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="libs/jquery/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body ng-app="tworld" ng-controller="TWorldController as twc">
	<!-- HEADER -->
	<div>
		<div id="header-images">
			<div id="h-img-2" style="display:none; position:fixed; width:100%; height:606px; background: url(imgs/header2.png) center; z-index:-1"></div>
			<div id="h-img-1" style="display:none; position:fixed; width:100%; height:606px; background: url(imgs/header1.png) center; z-index:-1"></div>
			<div id="h-img-0" style="position:fixed; width:100%; height:606px; background: url(imgs/header0.png) center; z-index:-1"></div>
		</div>
		<div class="jumbotron container-fluid shadow-inset" style="background-color: transparent; padding-top: 200px; margin-bottom: 0;">
			<span class="col-md-5 col-xs-8" style="color: white; background-color: rgba(85, 85, 85, 0.80); top:0; left:0">
				<h1>T-World</h1>
				<p ng-bind-html="twc.text.desc"></p>
				<h5 class="pull-right" style="color:white"><span ng-bind-html="twc.text.martha_marc"></span></h5>
			</span>
		</div>
	</div>

	<ol class="breadcrumb pull-left">
		<li><a href="#" ng-click="twc.goto('/')" class="ad">Home</a></li>
		<li ng-repeat="n in twc.$loc.url().split('/') track by $index" ng-if="!$first">
			<a href="#" ng-if="!$last" class="ad">{{n}}</a>
			<span ng-if="$last">{{n}}</span>
		</li>
	</ol>

	<!-- LANGUAGE SELECT -->
	<div style="padding: 10px; background-color: #f5f5f5">
		<form role="form" class="form-inline">
			<div class="form-group col-md-3 pull-right">
					<select class="form-control input-sm pull-right" id="language" ng-model="twc.language" ng-options="value for (lang, value) in twc.LANGUAGES" ng-click="twc.setLanguage()"></select>
				<span class="pull-right" style="margin-right:10px" for="language">Language</span>
			</div>
		</form>
		<div class="container"><hr/></div>
	</div>

	<!-- CONTENT -->
	<div class="container-fluid main-content">
		<div ng-view class="container border-sides animate-view"></div>
	</div>

	<!-- FOOTER -->
	<div class="container text-white text-justify footer">
		<p class="pull-right no-margin" style="width: 300px; margin-right: 10px">
			<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" alt="Creative Commons License">
				<img style="border-width:0" src="imgs/cc.png" width="32"/>
				<img style="border-width:0" src="imgs/by.png" width="32"/>
				<img style="border-width:0" src="imgs/nc.png" width="32"/>
				<img style="border-width:0" src="imgs/sa.png" width="32"/>
			</a><br>
			<span ng-bind-html="twc.text.cc"></span>.<br><br>
			<span style="display:block; text-align: right;">&copy; 2014 Burdisso Sergio.</span>
		</p>
		<p class="pull-right" style="width: 300px; margin-right: 50px;">
			<a rel="license" href="http://www.gnu.org/licenses/agpl-3.0.html" alt="GNU AGPL">
				<img style="border-width:0" src="imgs/agplv3-88x31_white.png" height="32"/>
			</a><br>
			<span ng-bind-html="twc.text.agpl"></span>.<br>
		</p>
		<a href="http://www.w3.org/html/logo/">
			<img src="imgs/html5-badge-h-connectivity-css3-graphics-multimedia-performance-storage.png" height="64" alt="HTML5 Powered with Connectivity / Realtime, CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, Performance &amp; Integration, Semantics, and Offline &amp; Storage"  data-toggle="tooltip" data-placement="right" title="HTML5 Powered with Connectivity / Realtime, CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, Performance &amp; Integration, Semantics, and Offline &amp; Storage">
		</a>
	</div>

<script type="text/javascript" src="libs/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="libs/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="libs/angularjs/angular.min.js"></script>
<script type="text/javascript" src="libs/angularjs/angular-route.min.js"></script>
<script type="text/javascript" src="libs/angularjs/angular-animate.min.js"></script>
<script type="text/javascript" src="libs/angularjs/ui-bootstrap-0.11.0.min.js"></script>
<script type="text/javascript" src="libs/angularjs/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script type="text/javascript" src="libs/angularjs/ui-slider.js"></script>

<script type="text/javascript" src="libs/tworld/angular-modules/main.$text.js"></script>
<script type="text/javascript" src="libs/tworld/angular-modules/main.js"></script>
<script type="text/javascript" src="libs/tworld/angular-modules/main.menu.$text.js"></script>
<script type="text/javascript" src="libs/tworld/angular-modules/main.menu.js"></script>
<script type="text/javascript" src="libs/tworld/angular-modules/main.environments.new.$text.js"></script>
<script type="text/javascript" src="libs/tworld/angular-modules/main.environments.new.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		var img_i = 0;
		var imgs_length = $("#header-images").children().length;

		function toggleHeaderImgs(){
			if (img_i < imgs_length-1){
				$("#h-img-"+(img_i+1)%imgs_length).show();
				$("#h-img-"+img_i).animate({opacity: 0}, 1000, function(){$(this).hide()});
			}else
				for (var i=0; i < imgs_length-1; ++i){
					$("#h-img-"+i).show().animate({opacity: 1}, 1000);
				}

			img_i = (img_i+1)%imgs_length;

			setTimeout(toggleHeaderImgs, 10000);
		}
		setTimeout(toggleHeaderImgs, 10000);
	});
</script>
</body>
</html>
