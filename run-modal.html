<div class="modal-header">
	<h3 class="modal-title">
		Starting T-World ({{task_env.name}})
		<button class="btn btn-danger glyphicon glyphicon-remove pull-right margin-10" ng-click="close()"></button>
	</h3>
</div>

<div class="container-fluid text-left">
	<div class="row">
		<div class="panel panel-default solid">
			<div class="panel-body">
				<div class="container animate-filter col-md-6" ng-repeat="team in teams track by $index">
					<div class="panel panel-default">
						<div class="panel-heading" ng-if="singleTeam() && !singleAgent()">Agents</div>
						<div class="panel-heading" ng-if="!singleTeam()">{{task_env.teams[$index].name}}</div>
						<div class="panel-body">
							<div ng-repeat="agent in team track by $index">
								<span ng-if="!singleAgent()">Agent (id {{agent.id}}): </span>
								<span ng-if="singleAgent()">Agent: </span>
								<label class="cursor-pointer" ng-click="selectAgentProgram(agent.id)"> 
									<span ng-if="agent.program"> {{agent.program.name}}</span>
									<span ng-if="!agent.program" class="text-red"> (empty)</span>
								</label>
								<br>
							</div>
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-success margin-10 pull-right" ng-click="run()">Let's go!</button>
</div>
